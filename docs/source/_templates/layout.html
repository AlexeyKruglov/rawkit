{% extends rtd_hack_template_path + '/layout.html' if READTHEDOCS
                                                   else '!layout.html' %}

{%- block extrahead %}
<script type="text/x-mathjax-config">
	MathJax.Hub.Config({
		  tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
	});
</script>
<script type="text/javascript"
				src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">

	  </a>
  {% else %}
    {{ super() }}
  {% endif %}
{% endblock %}
